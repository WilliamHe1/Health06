<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="setup.js" defer></script> 
    
</head>
<div class="bg">
    <h1>User Setup</h1>
    <br>
    <form>
        <p>
        <label for="fullname">Full name&nbsp&nbsp</label>
        <input id="fullname" type="text">
        </p>
        <br>
        <p>
        <label for="weight">Weight (lb)&nbsp&nbsp</label>
        <input id="weight" type="number" min="1">
        </p>
        <br>
        <p>
            <label for="age">Age</label>
            <input id="age" type="number" min="1">
        </p>
    </form>
    <br>
    <br>
    <button id = "continue" onclick="back()">Back</button>
    <button id = "continue" onclick="goToMainPage()">Continue</button>
</div>
