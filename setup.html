<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="setup.js" defer></script> 
    
</head>
<div class="bg">
    <h1>User Setup</h1>
    <br>
    <form>
        <p>
        <label for="fullname">Full name&nbsp&nbsp</label>
        <input id="fullname" type="text">
        </p>
        <br>
        <p>
            <label for="age">Age</label>
            <input id="age" type="number" min="1">
        </p>
        <br>
        <p>
            <label for="sex">Sex</label>

            <select name="sex" id="sex">
            <option value=""></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            </select>
        </p>
        <br>
        <p>
            <label for="weight">Weight (lb)&nbsp&nbsp</label>
            <input id="weight" type="number" min="1">
        </p>
        <br>
        <p>
            <label for="time">Height</label>
            <input type="number" id="ft" name="ft" min="0" max="12"/> ft&nbsp&nbsp
            <input type="number" id="in" name="in" min="0" max="12"/> in
        </p>
        <br>
        <p>
            <label for="time">Check-in time&nbsp&nbsp</label>
            <input type="time" id="reminder" name="reminder"/>
        </p>
    </form>
    <br>
    <br>
    <button id = "continue" onclick="back()">Back</button>
    <button id = "continue" onclick="goToMainPage()">Continue</button>
</div>
